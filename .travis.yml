language: cpp

compiler:
  - gcc
  - clang

env:
  - GLIBCXX_DEBUG=1
  - NO_GLIBCXX_DEBUG=1

before_install:
  - sudo add-apt-repository --yes ppa:boost-latest/ppa              # boost
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test       # gcc
  - sudo apt-get update -qq
  - sudo apt-get install -qq libboost1.54-all-dev
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

script:
  - rake test
